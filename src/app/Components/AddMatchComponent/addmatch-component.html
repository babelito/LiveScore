<div class="container">

  <h2>Create Match</h2>

  <form [formGroup]="addMatchForm" (ngSubmit)="onSubmit()">

    <div class="form-group">

      <label for="home">Home team</label>

      <select class="form-control" formControlName="home" id="home">
        <option>-----</option>
        <option *ngFor="let team of teams">
          {{team.Equipe}}
        </option>
      </select>
    </div>

    <div class="form-group">

      <label for="away">Away team</label>

      <select class="form-control" formControlName="away" id="away">
        <option>-----</option>
        <option *ngFor="let team of teams">
          {{team.Equipe}}
        </option>
      </select>
    </div>

    <div class="form-group">

      <label for="referee">Referee</label>

      <select class="form-control" formControlName="referee" id="referee">
        <option>-----</option>
        <option *ngFor="let referee of referees">
          {{referee.Nom}}
        </option>
      </select>
    </div>

    <div class="form-group">

      <label for="date">Date</label>
      <br>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date" id="date">
        <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </div>

    <div class="form-group">

      <button [disabled]="loading" class="btn btn-primary">Add</button>
