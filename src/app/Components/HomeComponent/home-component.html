<div class="container">
  <div class="card">
    <div class="card-header">
      LiveScore
    </div>
    <div class="card-body">
      <div *ngFor="let tournament of tournaments">
        <table class="table table-bordered">
          <tr>
            <th> {{tournament.Nom}} </th>
            <td><button class="btn btn-primary details" (click)="goToTournament(tournament.Nom)"> Voir matchs </button></td>
          </tr>
        </table>
      </div>
    </div>
    <button class="btn btn-primary right" (click)="goToAddTournament()" *ngIf="connected">Add Tournament</button>
  </div>
</div>
